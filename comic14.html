<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/comic14.css">
    <title>Неделя до экзамена</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <div class="main-cloud">
                    <!-- <img src="img/main.png" width="200px" alt=""> -->
                    <h1><a href="index.html"><img class="logo-img" src="img/logo.png" alt="логотип"></a></h1>
                </div>

                <nav>
                    <ul class="main-menu">
                        <li><a href="index.html" id="all">Все комиксы</a></li>                        
                    </ul>
                </nav>
            </header>
            <main>
                <div class="comic__wrapper">
                    <div class="comic__item comic__item5">
                        <img class="comic__img" src="img/comic14/foto1.jpg" alt="разговор">
                        <div class="cloud__1">
                            <img class="cloud-img cloud-img1" src="img/clouds/8879225.png" alt="облако">
                            <p class="text__1">Ребят, а вы готовитесь<br> к экзаменам?</p>
                        </div>

                    </div>                    
                    <div class="comic__item comic__item5">
                        <img class="comic__img" src="img/comic14/foto2.jpg" alt="разговор">
                        <div class="cloud3">
                            <img class="cloud-img cloud-img3" src="img/clouds/8879235.png" alt="облако">
                            <p class="text__21">Точно, скоро же<br>экзамены</p>
                        </div>
                        <div class="cloud2">
                            <img class="cloud-img cloud-img2" src="img/clouds/8879252.png" alt="облако">
                            <p class="text__22">Надо<br>готови-<br>ться</p>
                        </div>

                    </div>
                    <div class="comic__item comic__item5">
                        <img class="comic__img" src="img/comic14/job_artem.gif" alt="компьютер">
                        <div class="cloud__gif">
                            <img class="cloud-img cloud-img1" src="img/clouds/8879169.png" alt="облако">
                            <p class="text__2">Фух, успеваю</p>
                        </div>
                        

                    </div>
                    <div class="comic__item comic__item5">
                        <img class="comic__img" src="img/comic14/vadya_spit.gif" alt="сон">
                        <div class="cloud__gif">
                            <img class="cloud-img cloud-img1" src="img/clouds/8879169.png" alt="облако">
                            <p class="text__2">Z-Z-Z-Z-Z-Z</p>
                        </div>
                    </div>

                    <div class="comic__item comic__item5">
                        <img class="comic__img" src="img/comic14/later.jpg" alt="неделя">
                        

                    </div>
                    <div class="comic__item comic__item5"><img class="comic__img" src="img/comic14/grust.jpg" alt="результаты">
                        <div class="cloud__grust">
                            <img class="cloud-img cloud-img4" src="img/clouds/8879123.png" alt="">
                            <p class="text__3">Надо было <br>учиться...</p>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <p class="text-copy">&copy; Студенты групп ПИ-130, ПИ-131, БИ-111, ДВ-190</p>
            </footer>
        </div>
    </div>

</html>
